            document.addEventListener("DOMContentLoaded", function() {

              // Show the first content section by default
              contents[0].style.display = "block";
            
              collapsibleButtons.forEach(function(button, index) {
                button.addEventListener("click", function() {
                  contents.forEach(function(content, contentIndex) {
                    if (index === contentIndex) {
                      content.style.display = content.style.display === "block" ? "none" : "block";
                    } else {
                      content.style.display = "none";
                    }
                  });
                });
              });
            });

            <script>
                var slides = document.querySelectorAll('.slide');
                var currentSlide = 0;
        
                function showSlide(n) {
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (n + slides.length) % slides.length;
                    slides[currentSlide].classList.add('active');
                }
        
                function previousSlide() {
                    showSlide(currentSlide - 1);
                }
        
                function nextSlide() {
                    showSlide(currentSlide + 1);
                }
            </script>

                <script src="scripts\samjs.js"></script>

                <script>
                    opts = {
                        debug: 1,
                        pitch: 64,
                        speed: 72,
                        mouth: 128,
                        throat: 128,
                        singmode: true
                    };
                    var speech;
                    var words = [];
                    var wordIndex = 0;

                    function speakNextWord() {
                        if (wordIndex >= words.length) {
                            wordIndex = 0; // Reset the word index to loop back to the beginning
                        }
                        var sam = new SamJs(opts);
                        if (speech) speech.abort();
                        sam.speak(words[wordIndex]);
                        wordIndex++;
                    }

                    function speakWord(word, pitch, speed) {
                        opts.pitch = pitch; // Update the pitch value
                        opts.speed = speed; // Update the speed value
                        if (wordIndex >= words.length) {
                            wordIndex = 0; // Reset the word index to loop back to the beginning
                        }
                        var sam = new SamJs(opts);
                        if (speech) speech.abort();
                        sam.speak(words[wordIndex]);
                        wordIndex++;
                    }

                    document.addEventListener('DOMContentLoaded', function () {
                        var speechInput = document.getElementById('speechinput');
                        speechInput.addEventListener('input', function () {
                            words = speechInput.value.trim().split(' ');
                            wordIndex = 0;
                        });

                        var sayButton = document.getElementById('sayButton');
                        sayButton.addEventListener('click', speakNextWord);

                        var keyboard = document.querySelector('.keyboard');
                        keyboard.addEventListener('click', function (event) {
                            if (event.target.tagName === 'BUTTON') {
                                var word = words[wordIndex];
                                var pitch = event.target.dataset.pitch; // Get the pitch value from the button's data attribute
                                var speed = event.target.dataset.speed; // Get the speed value from the button's data attribute
                                speakWord(word, pitch, speed);
                            }
                        });

                        document.addEventListener('keydown', function (event) {
                            var key = event.key.toUpperCase();
                            var button = document.querySelector('.keyboard button[data-key="' + key + '"]');
                            if (button) {
                                button.click(); // Trigger the button's click event
                            }
                        });

                        ['mouth', 'throat'].forEach((name) => {
                            var e = document.getElementById(name);
                            e.onchange = function (e) {
                                opts[e.target.id] = e.target.value;
                                document.getElementById(e.target.id + '-lbl').innerText =
                                    e.target.id.charAt(0).toUpperCase() + e.target.id.substr(1) + ': ' + e.target.value;
                            };
                            e.value = opts[name];
                        });
                    });
                </script>

                <script>
                    const canvas = document.getElementById('canvas');
                    const context = canvas.getContext('2d');
                    const frequencySlider = document.getElementById('mouth');
                    const amplitudeSlider = document.getElementById('throat');
                    const speedSlider = document.getElementById('speed');
                    const gradientColor1Input = document.getElementById('gradientColor1');
                    const gradientColor2Input = document.getElementById('gradientColor2');

                    let time = 0;

                    function drawWave() {
                        const frequency = parseFloat(frequencySlider.value);
                        const amplitude = parseFloat(amplitudeSlider.value);
                        const speed = parseFloat(speedSlider.value);
                        const gradientColor1 = gradientColor1Input.value;
                        const gradientColor2 = gradientColor2Input.value;

                        context.clearRect(0, 0, canvas.width, canvas.height);
                        context.beginPath();
                        context.moveTo(0, canvas.height / 2);

                        const gradient = context.createLinearGradient(0, 0, canvas.width, 0);
                        gradient.addColorStop(0, gradientColor1);
                        gradient.addColorStop(1, gradientColor2);
                        context.strokeStyle = gradient;

                        for (let x = 0; x < canvas.width; x++) {
                            const y = Math.sin((x / canvas.width) * frequency + time) * amplitude + canvas.height / 2;
                            context.lineTo(x, y);
                        }

                        context.lineWidth = 3;
                        context.stroke();

                        time += speed;
                    }

                    frequencySlider.addEventListener('input', drawWave);
                    amplitudeSlider.addEventListener('input', drawWave);
                    speedSlider.addEventListener('input', drawWave);
                    gradientColor1Input.addEventListener('input', drawWave);
                    gradientColor2Input.addEventListener('input', drawWave);

                    drawWave(); // Initial drawing

                    setInterval(drawWave, 20); // Redraw every 20 milliseconds
                </script>
