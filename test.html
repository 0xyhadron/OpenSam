<!DOCTYPE html>
<html>

<head>
    <style>
        .knob {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
        }

        .knob-handle {
            position: absolute;
            width: 10px;
            height: 40px;
            background-color: white;
            transform-origin: center bottom;
            transition: transform 0.2s;
        }
    </style>
</head>

<body>
    <div class="knob" id="knob">
        <div class="knob-handle" id="knobHandle"></div>
    </div>

    <script>
        var knob = document.getElementById('knob');
        var knobHandle = document.getElementById('knobHandle');
        var angle = 0;
        var value = 0;

        knob.addEventListener('mousedown', startDragging);
        knob.addEventListener('touchstart', startDragging);

        function startDragging(event) {
            event.preventDefault();
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', stopDragging);
        }

        function drag(event) {
            var rect = knob.getBoundingClientRect();
            var centerX = rect.left + rect.width / 2;
            var centerY = rect.top + rect.height / 2;

            var mouseX = (event.clientX || event.touches[0].clientX) - centerX;
            var mouseY = (event.clientY || event.touches[0].clientY) - centerY;

            angle = Math.atan2(mouseY, mouseX);
            value = Math.round((angle / (2 * Math.PI)) * 100);

            knobHandle.style.transform = 'rotate(' + angle + 'rad)';
        }

        function stopDragging() {
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDragging);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDragging);
        }
    </script>
</body>

</html>
